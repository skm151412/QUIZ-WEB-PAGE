# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=626629
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port - changed default to 8081 to avoid conflicts with Docker or other services on 8080.
# You can override by setting environment variable QUIZ_BACKEND_PORT
server.port=${QUIZ_BACKEND_PORT:8081}

# Logging
logging.level.org.springframework=INFO
logging.level.com.quiz=DEBUG

# Actuator exposure (health endpoint used by scripts/documentation)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always